{% extends 'layout.html' %}
{% block content %}
<div class="mb-3">
    <h2 style="text-align: center;">Create a New Board</h2>
    <form method="POST" action="/boards/" enctype="multipart/form-data">
        <div class="form-group">
            <label for="boardTitle">Board Title</label>
            <input type="text" class="form-control" id="boardTitle" name="boardTitle" required>
        </div>

        <div class="form-group">
            <label for="boardDescription">Description</label>
            <input type="text" class="form-control" id="boardDescription" name="boardDescription" required>
        </div>

        <div class="form-group">
            <label for="boardContent">Content</label>
            <textarea class="form-control" id="boardContent" name="boardContent" rows="5" required></textarea>
        </div>

        <div class="form-group">
            <label for="uploadFiles">Upload Files</label>
            <input type="file" class="form-control" id="uploadFiles" name="uploadFiles" multiple>
            <small class="form-text text-muted">You can upload videos, images, or notes.</small>
        </div>

        <button type="submit" class="btn btn-outline-info">Create Board</button>
    </form>
</div>
{% endblock content %}
