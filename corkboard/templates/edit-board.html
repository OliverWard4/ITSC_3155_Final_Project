{% extends 'layout.html' %}
{% block content %}
<div class="mb-3">
    <h2 style="text-align: center;">Edit Your Board</h2>
    <form method="POST" action="/boards/" enctype="multipart/form-data">
        <div class="form-group">
            <label for="boardTitle">Board Title</label>
            <input type="text" class="form-control" id="boardTitle" name="boardTitle" value="{{board.title}}">
        </div>

        <div class="form-group">
            <label for="boardDescription">Description</label>
            <input type="text" class="form-control" id="boardDescription" name="boardDescription" value="{{board.description}}">
        </div>

        <div class="form-group">
            <label for="boardContent">Content</label>
            <textarea class="form-control" id="boardContent" name="boardContent" rows="5">{{board.content}}</textarea>
        </div>

        <div class="form-group">
            <label for="uploadFiles">Upload Files</label>
            <input type="file" class="form-control" id="uploadFiles" name="uploadFiles" multiple value="{{board.file}}">
            <small class="form-text text-muted">You can upload videos, images, or notes.</small>
        </div>

        <button type="submit" class="btn btn-outline-info">Update</button>
    </form>
</div>
{% endblock content %}
