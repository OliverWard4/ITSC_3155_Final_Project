{% extends "layout.html" %}
{% block content %}
  <div style="margin-left: 94%;">
    <div class="mb-3">
      <a class="btn btn-primary" href="/boards/create" role="button">
        <div style="size: 50px;">  
        +
        </div>
      </a>
    </div>
  </div>

  {% if boards|length == 0%}
  <h3>There are no boards avaliable</h3>
  {% else %}
    {% for board in boards %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ board.author }}</a>
              <small class="text-muted">{{ board.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="/boards/{{board.id}}">{{ board.title }}</a></h2>
            <p class="article-content">{{ board.content }}</p>
          </div>
        </article>
    {% endfor %}
  {% endif %}
{% endblock content %}
