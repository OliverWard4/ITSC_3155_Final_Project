<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cork Board View</title>
    <!-- Add this line to include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header>
    <div data-include="../components/header.html"></div>

</header>

    <!-- Cork Board Header -->
    <div class="container mt-4">
        <h1>Cork Board</h1>
        <p>Created by {{ cork_board.creator }}</p>
        <h2>{{ cork_board.title }}</h2>
        <p>{{ cork_board.description }}</p>
    </div>

    <!-- Events Section -->
    <div class="container mt-4">
        {% for event in cork_board.events %}
            <div class="card">
                <div class="card-header">
                    <h3>{{ event.name }}</h3>
                </div>
                <div class="card-body">
                    <p>{{ event.description }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Comments Section -->
    <div class="container mt-4">
        <h3>Comments</h3>
        <div class="card">
            <div class="card-body">
                {% for comment in cork_board.comments %}
                    <p>{{ comment }}</p>
                {% endfor %}
            </div>
        </div>

        <!-- Add Comment Section -->
        <div class="card mt-3">
            <div class="card-body">
                <h4>
                    <button class="btn btn-primary">Add Comment</button>
                </h4>
                <!-- Your comment form can be added here -->
            </div>
        </div>
    </div>

    <!-- Add Content Section -->
    <div class="container mt-4">
        <h3>
            <button class="btn btn-primary">Add Content</button>
        </h3>
        <!-- Your content form can be added here -->
    </div>

    <!-- Footer Section -->
    <footer class="fixed-bottom">
        <div data-include="../components/footer.html"></div>

       
    </footer>
    
    <script src="../static/scripts/HTMLInclude.min.js"></script>

    <!-- Bootstrap JS Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-X4q59IQY7foBDhVOjAqfnLQZdJeE6PUxvQOdO0dujLccDAKtRVuI1ud42qHTKfOt" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    


</body>
</html>
