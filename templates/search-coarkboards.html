<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Cork Boards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Add this line to include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>

    <header>
        <div data-include="../components/header.html"></div>
     
    </header>
    <!-- Search Form -->
    <div class="container mt-4">
        <h1>Search Cork Boards</h1>
        <form class="form-inline" method="GET" action="/search">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>

    <!-- Display Search Results -->
    <div class="container mt-4">
        <h2>Search Results</h2>
        {% if search_results %}
            <ul class="list-group">
                {% for result in search_results %}
                    <li class="list-group-item">
                        {{ result.board_title }}
                        {% if result.starred %}
                            <span class="badge badge-warning">Starred</span>
                        {% endif %}
                        <button class="btn btn-primary float-right">View</button>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </div>
    <footer class="fixed-bottom">
        <div data-include="../components/footer.html"></div>
     
    </footer>
    <script src="../static/scripts/HTMLInclude.min.js"></script>


    <!-- Bootstrap JS Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-X4q59IQY7foBDhVOjAqfnLQZdJeE6PUxvQOdO0dujLccDAKtRVuI1ud42qHTKfOt" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
