{% extends 'base.html'%}

{% block title %}Signup - Cork Board{% endblock %}

{% block body %}
    <!-- Main content section -->
    <div class="container mt-5 mb-5" style="max-height: 200vh; overflow-y: auto;">
        <h2>Sign Up</h2>
        <form action="/signup" method="post">
            <!-- Add your signup form fields here -->
            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname" required>
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile</label>
                <input type="text" class="form-control" id="mobile" name="mobile" required>
            </div>
            <div class="mb-3">
                <label for="school" class="form-label">School</label>
                <input type="text" class="form-control" id="school" name="school" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <a href="/login">
                <button type="button" class="btn btn-primary">Sign Up</button><!-- log in page -->
            </a>
            
        </form>
    </div>
{% endblock %}
