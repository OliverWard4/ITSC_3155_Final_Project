{% extends 'base.html'%}

{% block title %}Edit Profile - Cork Board{% endblock%}

{% block body%}
    <!-- Main content section -->
    <div class="container mt-5 mb-5">
        <h2>Edit Profile</h2>

        <form method="post" enctype="multipart/form-data">
            <!-- Edit Profile Picture Section -->
            <div class="form-group">
                <label for="profilePicture">Profile Picture</label>
                <input type="file" class="form-control-file" id="profilePicture" name="profilePicture">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>

            <div class="form-group">
                <label for="major">Major</label>
                <input type="text" class="form-control" id="major" name="major" value="{{ user.major }}">
            </div>

            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" class="form-control" id="year" name="year" value="{{ user.year }}">
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
{% endblock %}
