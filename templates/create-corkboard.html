<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Add this line to include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Create Cork Board</title>
</head>
<body>
  <header>
    <div data-include="../components/header.html"></div>

  </header>

    <!-- Main content section -->
    <div class="container mt-5 mb-5">
        <h2>Create Cork Board</h2>

        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="boardTitle">Board Title</label>
                <input type="text" class="form-control" id="boardTitle" name="boardTitle" required>
            </div>

            <div class="form-group">
                <label for="boardCategory">Board Category</label>
                <input type="text" class="form-control" id="boardCategory" name="boardCategory" required>
            </div>

            <div class="form-group">
                <label for="boardDescription">Board Description</label>
                <textarea class="form-control" id="boardDescription" name="boardDescription" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="uploadFiles">Upload Files</label>
                <input type="file" class="form-control-file" id="uploadFiles" name="uploadFiles[]" multiple>
                <small class="form-text text-muted">You can upload videos, images, or notes.</small>
            </div>

            <button type="submit" class="btn btn-primary">Create Board</button>
        </form>
    </div>







    <footer class="fixed-bottom">
      <div data-include="../components/footer.html"></div>
    </footer>
    <script src="../static/scripts/HTMLInclude.min.js"></script>
</body>
</html>
