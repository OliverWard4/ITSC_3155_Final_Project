{% extends 'base.html' %}

{% block title%}Create Board - Cork Board{% endblock %}

{% block body %}
    <!-- Main content section -->
    <div class="container mt-5 mb-5">
        <h2>Create Cork Board</h2>

        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="boardTitle">Board Title</label>
                <input type="text" class="form-control" id="boardTitle" name="boardTitle" required>
            </div>

            <div class="form-group">
                <label for="boardCategory">Board Category</label>
                <input type="text" class="form-control" id="boardCategory" name="boardCategory" required>
            </div>

            <div class="form-group">
                <label for="boardDescription">Board Description</label>
                <textarea class="form-control" id="boardDescription" name="boardDescription" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="uploadFiles">Upload Files</label>
                <input type="file" class="form-control-file" id="uploadFiles" name="uploadFiles[]" multiple>
                <small class="form-text text-muted">You can upload videos, images, or notes.</small>
            </div>

            <button type="submit" class="btn btn-primary">Create Board</button>
        </form>
    </div>
{% endblock %}
